<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 1.导入Vue的包 -->
    <script src="./vue.js"></script>
</head>

<body>
    <!--Vue实例所控制的这个元素区域，就是我们的V-->
    <div id ="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        //2.创建一个Vue实例
        //当导入vue.js包后，浏览器的内存中，就多了一个Vue构造函数
        //我们new出来的vm对象，就是MVVM里面的VM调度者
        var vm = new Vue({
            el: '#app' ,             //表示我们new的这个Vue实例，要控制页面上的哪个区域
            //这里的data就是MVVM中的M，专门用来保存每个页面的数据
            data: { //data属性中，存放的是el中要用到的数据
                msg:'欢迎学习Vue' //通过Vue提供的指令，很方便把数据渲染到页面，不用手动操作DOM元素
            }
        });      //分号记得写
    </script>
</body>
</html>
