<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id = "app">
        <input type="button" value="taggle" @click="flag = !flag">

        <!--v-if特点：每次都会删除或者创建元素-->
        <!--v-show:不会每次删除或者创建元素，只是切换元素的display:none样式-->
        <!--v-if有较高的切换性能消耗-->
        <!--v-show有较高的初始渲染消耗-->
        <!--如果元素涉及到频繁的切换，最好不用v-if-->
        <!--如果元素永远也不会被用户看到，则推荐用v-if，因为这时候v-if不会被渲染-->

        <h3 v-if = "flag">v-if控制</h3>
        <h3 v-show = "flag">v-show控制</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: { 
                flag:true
            },
            methods: { 
                
            }
        });
    </script>
    </body>

</html>
